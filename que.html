<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query - LearnQuiz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #6366f1;
    }

    .logo i {
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      color: white;
      padding: 8px;
      border-radius: 8px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #6366f1;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: #f3f4f6;
      border-radius: 20px;
    }

    .user-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    /* Query Box */
    .query-container {
      max-width: 700px;
      margin: 120px auto 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .query-header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      height: 350px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 14px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .student {
      background: #e1f5fe;
      align-self: flex-end;
    }

    .admin {
      background: #f3e8ff;
      align-self: flex-start;
    }

    .input-box {
      border-top: 1px solid #ddd;
      display: flex;
    }

    .input-box input {
      border: none;
      padding: 16px;
      font-size: 14px;
      flex: 1;
      outline: none;
    }

    .input-box button {
      background: #6366f1;
      border: none;
      color: white;
      padding: 0 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
          LearnQuiz
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Achievements</a></li>
          <li><a href="policy.html" target="_blank">Policy</a></li>
          <li><a href="que.html">Query</a></li>
        </ul>
        <div class="user-profile">
          <img src="https://via.placeholder.com/32x32/6366f1/ffffff?text=JD" alt="User">
          <span>Shan</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Query Chat -->
  <div class="query-container">
    <div class="query-header">Interactive Query Box</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="queryInput" placeholder="Type your query...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("queryInput");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      // Student's message
      addMessage(text, "student");
      input.value = "";

      // Fake Admin reply after 1s
      setTimeout(() => {
        addMessage("âœ… Your query has been received. Admin will reply soon.", "admin");
      }, 1000);
    }

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
