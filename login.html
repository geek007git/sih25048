<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LearnQuiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-purple-200">

  <!-- Login Card -->
  <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back ðŸ‘‹</h2>
    
    <form onsubmit="redirectToDashboard(event)" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="Enter your email" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" placeholder="Enter your password" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      
      <!-- Button -->
      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Login
      </button>
    </form>

    <!-- Extra Links -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    function redirectToDashboard(event) {
      event.preventDefault(); // Prevent page reload
      window.location.href = "log.html"; // Redirect after login
    }
  </script>

</body>
</html>
